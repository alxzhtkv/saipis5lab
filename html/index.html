<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/script.js"></script>
    <script src="../js/templates.js"></script>
    <script src="../js/helpers.js"></script>
    <script src="../js/parking_dto.js"></script>
    <script src="../js/database.js"></script>
    <title>Auto</title>
</head>

<body>
    <header>
        <h1 class="title">Parking</h1>
    </header>

    <main class="questionnaire">
        <h1>Enter the form</h1>
        <form id="form"></form>
        <div class="butForm">
            <button class="button" id="btn__clear_form">Очистить форму</button>
            <button class="button" id="btn__add">Записать</button>
        </div>
        <br>
        <div class="buttons">
            <div>
                <button class="button" id="btn__delete_by_id">Удалить запись по ID</button>
                <select id="select__id_to_delete"></select>
            </div>

            <button class="button" id="btn__view_all">Показать все записи в таблице</button>
            <button class="button" id="btn__create_new_field">Добавить новый признак</button>
            <button class="button" id="btn__view_min_max">Min/Max</button>
        </div>
        <table id="result__table" class="hidden">
        </table>
        <div id="div__create_new_field" class="hidden">
            <div>
                <label for="new_field__name" class="labelForm">New field name:</label>
                <input type="text" id="new_field__name" placeholder="name">
            </div>
            <div>
                <label for="new_field_type" class="labelForm">New field type:</label>
                <select name="new_field_type" id="new_field_type">
                    <option value="text">text</option>
                    <option value="number">number</option>
                    <option value="date">date</option>
                </select>
            </div>
            <button class="button" id="button__add_new_field">Добавить</button>

        </div>
    </main>

</body>

</html>
